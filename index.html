<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="content" class="container text-center animate__animated animate__fadeIn" style="display: none;">
        <div class="mt-5">
            <div id="guideText" class="text-center mt-3"></div>
            <button id="surpriseButton" class="btn btn-primary btn-lg">Click here for a surprise!</button>
        </div>
        <div id="videoContainer" style="display: none;">
            <video id="birthdayVideo" src="demo1.mp4" class="w-100 mt-3" controls></video>
            <div id="promptContainer" style="display: none;" class="mt-3">
                <p class="lead">I haven't done yet, there's something also for you</p>
                <button id="nextButton" class="btn btn-secondary btn-lg">Watch Memories Video</button>
            </div>
            <video id="memoriesVideo" src="demo1.mp4" class="w-100 mt-3" controls style="display: none;"></video>
            <div class="text-center mt-3">
                <button id="startOverButton" class="btn btn-warning btn-lg" style="display: none;">Start Over</button>
            </div>
        </div>
        <div id="finalPromptContainer" style="display: none;" class="mt-3">
            <p class="lead">Wanna call me or message me?</p>
            <button id="callButton" class="btn btn-success btn-lg">Call Yashraj</button>
            <button id="messageButton" class="btn btn-info btn-lg">Message Yashraj</button>
        </div>
    </div>
    <!-- Background Audios -->
    <audio id="backgroundAudio1" src="audio.mp3" loop></audio>
    <audio id="backgroundAudio2" src="audio1.mp3" loop></audio>
    <audio id="backgroundAudio3" src="audio2.mp3" loop></audio>
    <button id="muteButton" class="btn btn-dark btn-lg">Mute/Unmute Background Music</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
